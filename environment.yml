# You can use this file to create a conda environment for this pipeline:
#   conda env create -f environment.yml
name: Priorr

channels:
  - conda-forge
  - bioconda

dependencies:
  - r-base=3.6.3
  - r-shiny
  - r-DT    #  for data tables
  - r-dplyr
  - r-shinyWidgets
  - r-lazyeval
  - r-shinydashboard
  - r-shinydashboardPlus=0.7.5
  - r-data.table
  - r-shinyalert
  - r-filesstrings
  - r-shinyBS
  - r-shinyjs
  - r-optparse
  - r-shinyFiles
  - r-ggplot2
  - pandas
  - numpy
